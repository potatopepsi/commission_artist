<!doctype html>
<html lang="en">
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" type="text/css" href="styles/gstyle.css">
    </head>
    <body>
        <header>
            <a href="#" class="logo">Neomu Neomu</a>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="gallery" class="active">Gallery</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        
        <section>
            <img src="styles/photos/stars.png" id="stars">
            <img src="styles/photos/moon.png" id="moon">
            <h2 id="text"></h2>
        </section>
        <div class="sec" id="sec">
            
            <ul>
                <li><a href="mouse_drawings">Microsoft Paint Mouse Drawings</a></li>
                <li><a href="emotes">Emotes</a></li>
                <li><a href="drawings">Drawings</a></li>
                <li><a href="commissions">Commissions</a></li>
            </ul>
            
            
            <p>
                <!-- Thank you for checking out Neomu Neomu! -->
            </p>
        </div>

        <script>
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let header = document.querySelector('header');


            window.addEventListener('scroll', function(){
                let value = window.scrollY;
                stars.style.left = value * 0.25 + 'px';
                moon.style.top = value * 1.05 + 'px';
                text.style.marginRight = value * 4 + 'px';
                text.style.marginTop = value * 1.5 + 'px';
                btn.style.marginTop = value * 1.5 + 'px';
                header.style.top = value * 0.5 + 'px';
            })
        </script>
    </body>
</html>
